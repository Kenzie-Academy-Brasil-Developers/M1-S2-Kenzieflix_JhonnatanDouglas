<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="container">
        <div class="titulo-principal">
            <img src="./img/logo.png" alt="Logo da Kenzieflix">
        </div>
    </header>
    <main class="container">
        <section class="section-config">
            <div>
                <h2>
                    Quem está assistindo?
                </h2>
            </div>
            <div class="container-perfis">
                <div>
                    <a href="#">
                        <img class="img-config" src="./img/pink.png" alt="Imagem de Perfil Aline">
                        <p>
                            Aline
                        </p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="img-config" src="./img/panda.png" alt="Imagem de Perfil Pedrinho">
                        <p>
                            Pedrinho
                        </p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img class="img-config" src="./img/robot.png" alt="Imagem de Perfil Julia">
                        <p >
                            Júlia
                        </p>
                    </a>
                </div>
                <div class="container-add">
                    <a class="mais-img-config-1" href="#">
                        <img class="img-config-2 mais-img-config-2" src="./img/plus.png" alt="Adicionar Perfil">
                        <p class="paragrafo">
                            Adicionar perfil
                        </p>
                    </a>
                </div>
            </div>
            <div class="container btn-posicao">
                <button class="btn-config">Gerenciar Perfis</button>
            </div>
        </section>
    </main>
</body>
</html>
